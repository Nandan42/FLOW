{% extends 'base.html' %}
      
{% block content %}    
          {% for p in post %}
          <div class="row d-flex justify-content-center">
            <div class="col-sm-10">
            <div class="card text-white bg-dark mb-3">
              <div class="card-body">
                <h5 class="card-title"><a href="displaycomments/{{ p.id }}" style="color:aliceblue">{{ p.post_description }}</a></h5>
                <a href="commentnew/{{ p.id }}" class="btn btn-info">Comment</a>
              </div>
            </div>
            </div>
      </div><br><br>
      {% endfor %}
{% endblock %}
