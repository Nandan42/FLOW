{% extends 'base.html' %}
      
{% block content %}  
<h1>My Posts</h1>  
          {% for p in post %}
          <div class="row d-flex justify-content-center">
            <div class="col-sm-10">
            <div class="card text-white bg-dark mb-3">
              <div class="card-body">
                <h5 class="card-title">{{ p.post_description }}</h5>
                <a href="commentnew/{{ p.id }}" class="btn btn-info">Comment</a>
                <a href="displaycomments/{{ p.id }}" class="btn btn-info">See Comments</a>
                <a href="editpost/{{ p.id }}" class="btn btn-primary">Edit Post</a>
                <a href="deletepost/{{ p.id }}" class="btn btn-danger">Delete Post</a>
              </div>
            </div>
            </div>
      </div><br><br>
      {% endfor %}
{% endblock %}
